<!DOCTYPE html>
  <html>
    <head>
      <title>SignUp</title>
      <link rel="stylesheet" type="text/css" href="css/signupsheet.css">
    </head>
  <body>
    <div class="container">
      <div class="signup-section">
        <h2>Sign Up</h2>
        <h100>Please fill in this form to create an account.</h100>
          <form>

              <label><b>First Name</b></label>
                <input type="text" placeholder="Enter Your First Name" class="form-control">

                <label><b>Last Name</b></label>
                  <input type="text" placeholder="Enter Your Last Name" class="form-control">

                <label><b>Father</b></label>
                  <input type="text" placeholder="Enter Your Father Name" class="form-control">

                <label><b>Mother</b></label>
                  <input type="text" placeholder="Enter Your Mother Name" class="form-control">


                <label><b>Permanent Address</b></label>
                  <input type="text" placeholder="Enter Your Permanent Address" class="form-control">

                <label><b>Mailing Address</b></label>
                  <input type="text" placeholder="Enter Your Mailing Address" class="form-control">

                <label><b>Sex</b></label>
                  <input type="text" placeholder="sex" name="sex" class="form-control">

                <label><b>Religion</b></label>
                  <input type="text" placeholder="Religion" class="form-control">

                <label><b>Date of Birth</b></label>
                  <input type="text" placeholder="Date of Birth" class="form-control">

                <label><b>Place of Birth</b></label>
                  <input type="text" placeholder=" Enter Your Place of Birth" class="form-control">

                <label><b>Name & Address of the Reporter & Relation</b></label>
                  <input type="text" placeholder=" Enter The Name & Address of the Reporter & Relation" class="form-control">

                <label><b>Email</b></label>
                  <input type="text" placeholder="Enter Your Email" class="form-control">

                <label><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" class="form-control">

                <label><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" class="form-control">

                <label><b>Comment (if you have!)</b></label>
                  <input type="text" placeholder="" class="form-control">

                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue;">Terms & Privacy</a>.</p>

              <h3 class="cancel"><a href="index.html">Cancel</a></h3>
              <h3 class="signp"><a href="#">Sign Up</a></h3>

              </div>
           </div>
  </body>
</html>
